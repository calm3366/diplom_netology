apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-nginx
  labels:
    app: my-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-nginx
  template:
    metadata:
      labels:
        app: my-nginx
    spec:
      containers:
        - name: my-nginx
          image: cr.yandex/crpdgkjqba4kiu6sm7bq/netology-web:IMAGE_TAG
          imagePullPolicy: Always
          ports:
            - containerPort: 80